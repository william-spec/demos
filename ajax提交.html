<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function ajaxSend(method, url, async, data){
      let xhr = new XMLHttpRequest();
      xhr.open(method, url, async);
      xhr.onreadystatechange = function(e){
        if(xhr.readyState === 4 && xhr.status === 200){
            console.log(xhr);
            let a = xhr.responseText;
            console.log(a);
            document.getElementsByTagName('body')[0].innerHTML += a;
        }
      }
      xhr.send(data);
    }
    ajaxSend('POST', 'http://localhost:3000', true, '123');   //必须用新创建ajax对象发送，否则用同一个对象发送多次消息只会返回最后一次消息
    ajaxSend('POST', 'http://localhost:3000', true, '456');
  </script>
</body>
</html>
