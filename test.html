<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖拽图片</title>
  <style>
    body{
      background-color: pink;
    }
    .empty{
      width: 240px;
      height: 150px;
      display: inline-block;
      margin: 7px;
      background-color: white;
    }
    .fill{
      position: relative;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
      background-image: url(https://acg.toubiec.cn/random.php);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    .dragging{
      border: 4px solid gray;
    }
    .draggingBox{
      box-sizing: border-box;
      border: 3px dashed gray;
      background-color: #E7EAED;
    }
    .invisible{
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="empty">
    <div class="fill" draggable="true"></div>
  </div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  
  <script>
    let fill = document.querySelector('.fill');
    let empties = document.querySelectorAll('.empty');
    fill.addEventListener('dragstart', dragStart);
    fill.addEventListener('dragend', dragEnd);
    empties.forEach(empty => {
      empty.addEventListener('dragover', dragOver);
      empty.addEventListener('dragenter', dragEnter);
      empty.addEventListener('dragleave', dragLeave);
      empty.addEventListener('drop', dragDrop);   //事件名称不能错
    })

    function dragStart(){   //对于图片来说  对象是图片
      this.className += ' dragging';
      setTimeout(() => {
        this.className += ' invisible';
      }, 0);
    }

    function dragEnd(){   //对于图片来说  对象是图片
      this.className = 'fill';
    }

    function dragOver(e){    //对于容器来说 对象是容器 鼠标所在位置在容器内时触发
      e.preventDefault();   //阻止默认事件，让该区域变为可释放的区域，可触发drop
    }

    function dragEnter(){   //对于容器来说 对象是容器 鼠标所在位置进入容器时触发
      this.className += ' draggingBox';
    }

    function dragLeave(){   //对于容器来说 对象是容器 鼠标所在位置离开容器时触发
      this.className = 'empty';
    }

    function dragDrop(){    //对于容器来说 对象是容器 鼠标在容器内释放时触发
      this.className = 'empty';
      this.appendChild(fill);
    }
  </script>
</body>
</html>
