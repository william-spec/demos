<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="center-align">通讯录</h1>
    <input id="filterInput" type="text" placeholder="搜索姓名">
    <ul class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
     </li>
      <li class="collection-item">
        <a href="#">Alice</a>
      </li>
      <li class="collection-item">
        <a href="#">Amy</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
     </li>
      <li class="collection-item">
        <a href="#">Ben</a>
      </li>
      <li class="collection-item">
        <a href="#">Bell</a>
      </li>
      <li class="collection-item">
        <a href="#">Beyonce</a>
      </li>
      <li class="collection-item">
        <a href="#">Base</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
     </li>
      <li class="collection-item">
        <a href="#">Carl</a>
      </li>
      <li class="collection-item">
        <a href="#">Cee</a>
      </li>
      <li class="collection-item">
        <a href="#">Cii</a>
      </li>
      <li class="collection-item">
        <a href="#">Cdd</a>
      </li>
    </ul>
  </div>
  
  <script>
    let input = document.getElementsByTagName('input')[0];
    let names = document.getElementsByClassName('collection-item');
    input.addEventListener('keyup', filter);
    function filter(){
      names = Array.from(names);
      names.forEach(name => {
        if(name.getElementsByTagName('a')[0].innerHTML.indexOf(input.value) === -1)
          name.style.display = 'none';
      });
    }
  </script>
</body>
</html>
